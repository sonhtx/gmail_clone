<!DOCTYPE html>
<html>

<head>
   <title>Gmail API Quickstart</title>
   <meta charset="utf-8" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
   <script type="text/javascript" src="id.js?t=1000"> charset="utf-8"></script>
</head>

<body>
   <p>Gmail API Quickstart</p>

   <!--Add buttons to initiate auth sequence and sign out-->
   <button id="authorize_button" class="btn btn-primary" onclick="handleAuthClick()">Sign In</button>
   <button id="signout_button" class="btn btn-danger" onclick="handleSignoutClick()">Sign Out</button>
   <button id="compose" class="btn btn-warning" onclick="handleCompose()">Compose</button>
   <button id="send" class="btn btn-info" onclick="sendEmail()" style="display: none;">Send</button>
   <input style="display: none;" id="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
   <input style="display: none;" id="subject" type="text" class="form-control" placeholder="Subject" aria-label="Username" aria-describedby="basic-addon1">
   <textarea style="display: none;" id="message" placeholder="Message" class="form-control" aria-label="With textarea"></textarea>
   <input id="file" style="display: none;" class="form-control" type="file">
   <pre id="content" style="white-space: pre-wrap;"></pre>
   <table id="all-inbox" class="table">
      <thead>
         <tr>
            <th scope="col">#</th>
            <th scope="col">From</th>
            <th scope="col">To</th>
            <th scope="col">Subject</th>
         </tr>
      </thead>
      <tbody id="body">
         <!-- empty at first -->
      </tbody>
   </table>
   <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
   <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
   <button type="button" class="btn btn-info" onclick="listMessages()">Show Inboxes</button>
   <button type="button" class="btn btn-info" onclick="sendEmail()">Send Something</button>
</body>

</html>
